version: '3.8'

services:
  api:
    build: .
    container_name: datachat-api
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./data:/app/data
      - ./src:/app/src  # Mount source for reload on dev
      - ./config:/app/config
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped

  ui:
    build: .
    container_name: datachat-ui
    command: streamlit run src/ui/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./config:/app/config
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: datachat-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    container_name: datachat-prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: datachat-grafana
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  redis_data:
  prometheus_data:
  grafana_data:
